<html>
<head>
	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">

		jQuery(document).ready(function(){
			var log_chat_message = function(message){
				var li = jQuery('<li />').text(message);
				jQuery('#chat_log').append(li);
			};
		

			var socket = io.connect('http://localhost:3000');
			socket.on('entrance', function(data){
				log_chat_message(data.message);
			});
			socket.on('exit',function(data){
				log_chat_message(data.message);
			});
			socket.on('chat', function(data){
				log_chat_message(data.message);
			});

			jQuery('#chat_box').keypress(function(event){
				if(event.which == 13){
					socket.emit('chat', {message: jQuery('#chat_box').val()});
					jQuery('#chat_box').val('');
				}
			});
		});
	</script>
	<style type="text/css" media="screen">
		div#chatroom{
			display: block;
			height: 300px;
			border: 1px solid #999;
			overflow: auto;
			width: 100%;
			margin-bottom: 10px;
			position: relative;
		}

		ul#chat_log{
			list-style: none;
			position: absolute;
			bottom: 0px;
		}

		input#chat_box{
			width: 99%;
		}

	</style>
</head>
<body>
	<div id="chatroom">
		<ul id="chat_log">
			
		</ul>
	</div>
	<input type="text" name="chat_box" value="" id="chat_box" placeholder="type in to chat..."/>

</body>
</html>
